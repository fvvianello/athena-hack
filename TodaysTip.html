<body>
  <div class="page-container">

    <div class="header">
      <h1>Today's fun fact </h1>
    </div>

    <div class="wrapper">
      <script type="text/javascript">
          var text=[
            'One wasted coffee mug in the sea kills 20 Nemo fishes.',
            'The energy saved from recycling 1 glass bottle is enough a power a light bulb for four hours.',
            'Every tonne of paper recycled saves 17 trees.' ,
            'Many people forget to remove the cap of plastic bottles before throwing them in the recycle bin. Most plastic caps cannot be recycled.',
            'One wasted coffe mug in the sea kills 20 Nemo fishs'
          ];
          var value = 0;
          function changeText() {
              document.getElementById('pText').innerHTML = "My fact for you is: \n" + text[value];
              value++;
              if (value >= text.length) {
                value = 0;
              }
          }
      </script>
      <div class="button-container">
        <input class="btn btn-info" type="button" value="GIVE ME A COOL FACT!" id="b1" onclick="changeText(this.value);"/>
      </div>

      <div class="facts-text">
        <p id="pText">            </p>
      </div>
    </div>
  </div>
